<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="text-up">
            <a class="back" href="../index.html">Voltar</a>
            <p id="score">Pontuação: 0</p>
            <button id="restart-button">Reiniciar</button>
        </div>
        <div class="game-container">
            <div id="grid-container"></div>
        </div>
        <div class="btn-mobile">
            <div class="btn-move">
                <button id="move-left-button"><i class="bi bi-caret-left-fill"></i></button>
                <button id="move-right-button"><i class="bi bi-caret-right-fill"></i></button>
            </div>
            <button id="rotate-button"><i class="bi bi-arrow-repeat"></i></button>
        </div>
        <div class="text-tutorial">
            <p>"A" Left || "D" Right || "R" Rotate </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
